spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/combplan_application_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQL10Dialect

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8082
  servlet:
    context-path: